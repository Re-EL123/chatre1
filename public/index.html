<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatre LLM</title>

<style>

:root {
  --primary-color: #7f5af0;          /* Futuristic purple */
  --primary-hover: #6246ea;          /* Deeper purple when hovered */
  --light-bg: #16161a;               /* Main background: dark */
  --border-color: #22223b;           /* Borders: deeper dark blue */
  --text-color: #eaf2fb;             /* Main text: icy white-blue */
  --text-light: #7f8fa6;             /* Muted frosty blue */
  --user-msg-bg: rgba(39, 56, 82, 0.85);     /* Frosty blue glass */
  --assistant-msg-bg: rgba(20, 22, 44, 0.8); /* Frosted dark glass */
}

/* Frosty glassmorphism effect for backgrounds */
body {
  font-family:
    'Inter', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
    'Cantarell', sans-serif;
  line-height: 1.6;
  color: var(--text-color);
  background: linear-gradient(135deg, #171d2b 0%, #24304e 100%);
  max-width: 800px;
  margin: 0 auto;
  padding: 1rem;
  backdrop-filter: blur(4px);
  box-shadow: 0 0 60px #0b1121, 0 0 10px #7f5af0;
}

header {
  text-align: center;
  margin-bottom: 2rem;
  padding: 1rem 0;
  border-bottom: 1px solid var(--border-color);
  background: rgba(20, 22, 44, 0.6);
  backdrop-filter: blur(3px);
}

h1 {
  font-size: 1.6rem;
  color: var(--primary-color);
  letter-spacing: 2px;
  text-shadow: 0 0 8px #7f5af0, 0 0 2px #16161a;
}

.chat-container {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 200px);
  min-height: 400px;
  border: 1.5px solid var(--border-color);
  border-radius: 16px;
  overflow: hidden;
  background: rgba(20, 22, 44, 0.7);
  box-shadow: 0 8px 40px #16161a;
  backdrop-filter: blur(8px);
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  background: linear-gradient(120deg, #16161a 60%, #232345 100%);
}

.message {
  margin-bottom: 1rem;
  padding: 0.95rem;
  border-radius: 12px;
  max-width: 80%;
  box-shadow: 0 2px 12px #0b1121;
  backdrop-filter: blur(3px);
  border: 1.5px solid #22223b;
  font-size: 1.05rem;
  transition: background 0.25s;
}

.user-message {
  background: var(--user-msg-bg);
  align-self: flex-end;
  margin-left: auto;
  color: #eaf2fb;
  box-shadow: 0 1px 10px #7f5af0;
  border: 1.5px solid #7f5af0;
}

.assistant-message {
  background: var(--assistant-msg-bg);
  align-self: flex-start;
  color: #bbc8e7;
  box-shadow: 0 1px 10px #1b263b;
  border: 1.5px solid #6246ea;
}

.message-input {
  display: flex;
  padding: 0.75rem;
  border-top: 1px solid var(--border-color);
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(2px);
}

#user-input {
  flex: 1;
  padding: 0.75rem;
  border: 1.5px solid var(--border-color);
  border-radius: 8px;
  font-family: inherit;
  background: rgba(23, 29, 43, 0.8);
  color: var(--text-color);
  resize: none;
  min-height: 44px;
  outline: none;
  box-shadow: 0 0 8px #7f5af033;
  transition: border-color 0.2s;
}

#user-input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 8px #7f5af0;
}

#send-button {
  margin-left: 0.5rem;
  padding: 0 1rem;
  background: linear-gradient(90deg, #7f5af0 70%, #6246ea 100%);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1.02rem;
  box-shadow: 0 0 18px #7f5af055;
  transition: background 0.2s;
}

#send-button:hover {
  background: linear-gradient(90deg, #6246ea 60%, #7f5af0 100%);
}

#send-button:disabled {
  background: #22223b;
  color: #7f8fa6;
  cursor: not-allowed;
  box-shadow: none;
}

.typing-indicator {
  display: none;
  margin-bottom: 1rem;
  font-style: italic;
  color: var(--primary-color);
  opacity: 0.85;
  text-shadow: 0 0 4px #7f5af0;
}

.typing-indicator.visible {
  display: block;
}

footer {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.92rem;
  color: var(--text-light);
  background: rgba(20, 22, 44, 0.7);
  padding: 0.5rem 0;
  border-radius: 0 0 16px 16px;
  backdrop-filter: blur(2px);
  box-shadow: 0 0 20px #7f5af025;
}

</style>
  </head>
  <body>
    <header>
      <h1>Chatre</h1>
      <p>Re-EL AI ChatBot</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hello! I'm Chatre an LLM chat app developed by Re-EL Technologies. How can
            I help you today?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        Thinking...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>Re-EL Technologies &copy; 2025</p>
    </footer>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
