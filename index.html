<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatre LLM</title>

<style>
:root {
  --primary-color: #7f5af0;          /* Futuristic purple */
  --primary-hover: #6246ea;          /* Deeper purple when hovered */
  --light-bg: #16161a;               /* Main background: dark */
  --border-color: #22223b;           /* Borders: deeper dark blue */
  --text-color: #eaf2fb;             /* Main text: icy white-blue */
  --text-light: #7f8fa6;             /* Muted frosty blue */
  --user-msg-bg: rgba(39, 56, 82, 0.85);     /* Frosty blue glass */
  --assistant-msg-bg: rgba(20, 22, 44, 0.8); /* Frosted dark glass */
}

/* Frosty glassmorphism effect for backgrounds */
body {
  font-family:
    'Inter', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
    'Cantarell', sans-serif;
  line-height: 1.6;
  color: var(--text-color);
  background: linear-gradient(135deg, #171d2b 0%, #24304e 100%);
  max-width: 800px;
  margin: 0 auto;
  padding: 1rem;
  backdrop-filter: blur(4px);
  box-shadow: 0 0 60px #0b1121, 0 0 10px #7f5af0;
}

header {
  text-align: center;
  margin-bottom: 2rem;
  padding: 1rem 0;
  border-bottom: 1px solid var(--border-color);
  background: rgba(20, 22, 44, 0.6);
  backdrop-filter: blur(3px);
}

h1 {
  font-size: 1.6rem;
  color: var(--primary-color);
  letter-spacing: 2px;
  text-shadow: 0 0 8px #7f5af0, 0 0 2px #16161a;
}

.chat-container {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 200px);
  min-height: 400px;
  border: 1.5px solid var(--border-color);
  border-radius: 16px;
  overflow: hidden;
  background: rgba(20, 22, 44, 0.7);
  box-shadow: 0 8px 40px #16161a;
  backdrop-filter: blur(8px);
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  background: linear-gradient(120deg, #16161a 60%, #232345 100%);
}

.message {
  margin-bottom: 1rem;
  padding: 0.95rem;
  border-radius: 12px;
  max-width: 80%;
  box-shadow: 0 2px 12px #0b1121;
  backdrop-filter: blur(3px);
  border: 1.5px solid #22223b;
  font-size: 1.05rem;
  transition: background 0.25s;
}

.message:hover, .message:focus {
  box-shadow: 0 0 30px #7f5af0a0;
  transition: box-shadow 0.3s cubic-bezier(.17,.67,.83,.67);
}

.user-message {
  background: var(--user-msg-bg);
  align-self: flex-end;
  margin-left: auto;
  color: #eaf2fb;
  box-shadow: 0 1px 10px #7f5af0;
  border: 1.5px solid #7f5af0;
}

.assistant-message {
  background: var(--assistant-msg-bg);
  align-self: flex-start;
  color: #bbc8e7;
  box-shadow: 0 1px 10px #1b263b;
  border: 1.5px solid #6246ea;
  animation: fadeInUp 0.6s cubic-bezier(.17,.67,.83,.67);
}

.message.assistant-message.fresh {
  animation: pulseResponse 1.3s;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}
@keyframes pulseResponse {
  0% { box-shadow: 0 0 0px #7f5af0; }
  50% { box-shadow: 0 0 16px #7f5af0; }
  100% { box-shadow: 0 0 0px #7f5af0;}
}

.message-input {
  display: flex;
  padding: 0.75rem;
  border-top: 1px solid var(--border-color);
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(2px);
}

#user-input {
  flex: 1;
  padding: 0.75rem;
  border: 1.5px solid var(--border-color);
  border-radius: 8px;
  font-family: inherit;
  background: rgba(23, 29, 43, 0.8);
  color: var(--text-color);
  resize: none;
  min-height: 44px;
  outline: none;
  box-shadow: 0 0 8px #7f5af033;
  transition: border-color 0.2s;
}

#user-input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 8px #7f5af0;
}

#send-button {
  margin-left: 0.5rem;
  padding: 0 1rem;
  background: linear-gradient(90deg, #7f5af0 70%, #6246ea 100%);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1.02rem;
  box-shadow: 0 0 18px #7f5af055;
  transition: background 0.2s;
}

#send-button:hover {
  background: linear-gradient(90deg, #6246ea 60%, #7f5af0 100%);
}

#send-button:disabled {
  background: #22223b;
  color: #7f8fa6;
  cursor: not-allowed;
  box-shadow: none;
}

.typing-indicator {
  display: none;
  margin-bottom: 1rem;
  font-style: italic;
  color: var(--primary-color);
  opacity: 0.85;
  text-shadow: 0 0 4px #7f5af0;
}
.typing-indicator.visible {
  display: flex;
  align-items: center;
}

/* Animated bubbles for typing */
.typing-indicator .dot {
  background: #7f5af0;
  border-radius: 50%;
  display: inline-block;
  width: 7px;
  height: 7px;
  margin: 0 3px;
  opacity: 0.7;
  animation: blink 1.2s infinite;
}
.typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes blink {
  0%, 80%, 100% { opacity: 0.7; }
  40% { opacity: 1; }
}

footer {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.92rem;
  color: var(--text-light);
  background: rgba(20, 22, 44, 0.7);
  padding: 0.5rem 0;
  border-radius: 0 0 16px 16px;
  backdrop-filter: blur(2px);
  box-shadow: 0 0 20px #7f5af025;
}

/* Button animation */
.animated-button {
  position: relative;
  overflow: hidden;
  transition: transform 0.18s cubic-bezier(.2,1.5,.6,1);
}
.animated-button:active {
  transform: scale(0.94);
}
.animated-button .ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple-effect 0.5s linear;
  background: rgba(127,90,240,0.2);
  pointer-events: none;
  z-index: 2;
}
@keyframes ripple-effect {
  to {
    transform: scale(2.5);
    opacity: 0;
  }
}
</style>
  </head>
  <body>
    <header>
      <h1>Chatre</h1>
      <p>Re-EL AI ChatBot</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hello! I'm Chatre an LLM chat app developed by Re-EL Technologies. How can
            I help you today?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        <!-- Typing indicator content is set by JS -->
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>Re-EL Technologies &copy; 2025</p>
    </footer>

    <!-- Chat app script -->
    <script>
/**
 * LLM Chat App Frontend
 *
 * Handles the chat UI interactions and communication with the backend API.
 */

// ====== MARKDOWN FORMATTING SUPPORT ======
function formatMarkdown(text) {
  // Protect code blocks (triple backticks)
  text = text.replace(/```([\s\S]*?)```/g, function(match, code) {
    return `<pre><code>${code.replace(/[<>&]/g, function(c) {
      return {'<':'&lt;','>':'&gt;','&':'&amp;'}[c];
    })}</code></pre>`;
  });

  // Inline code
  text = text.replace(/`([^`]+)`/g, function(match, code) {
    return `<code>${code.replace(/[<>&]/g, function(c) {
      return {'<':'&lt;','>':'&gt;','&':'&amp;'}[c];
    })}</code>`;
  });

  // Bold (**text**)
  text = text.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');

  // Italic (*text*)
  text = text.replace(/\*([^\*]+)\*/g, '<em>$1</em>');

  return text;
}

// DOM elements
const chatMessages = document.getElementById("chat-messages");
const userInput = document.getElementById("user-input");
const sendButton = document.getElementById("send-button");
const typingIndicator = document.getElementById("typing-indicator");

// ======= 1. REACT-STYLE BUTTON ANIMATION =======
sendButton.classList.add("animated-button");
sendButton.addEventListener("click", function(e) {
  const ripple = document.createElement("span");
  ripple.className = "ripple";
  const size = Math.max(sendButton.offsetWidth, sendButton.offsetHeight);
  ripple.style.width = ripple.style.height = size + "px";
  ripple.style.left = (e.offsetX - size / 2) + "px";
  ripple.style.top = (e.offsetY - size / 2) + "px";
  sendButton.appendChild(ripple);
  setTimeout(() => ripple.remove(), 500);
});

// ======= 2. RANDOM GREETING =======
const greetings = [
  "Hey there! ðŸš€ How can I assist you today?",
  "Hi! Ready to chat? ðŸŒŒ",
  "Hello! What can I do for you?",
  "Welcome! Ask me anything.",
  "Greetings, human! ðŸ¤–",
  "Yo! Need some help?",
  "Hi! How may I make your day better?",
  "Hey! What can I fetch for you?",
  "Hello! I'm here to help.",
  "Hi! Let's get started."
];
let chatHistory = [
  {
    role: "assistant",
    content: greetings[Math.floor(Math.random() * greetings.length)],
  },
];
let isProcessing = false;

// Auto-resize textarea as user types
userInput.addEventListener("input", function () {
  this.style.height = "auto";
  this.style.height = this.scrollHeight + "px";
});

// Send message on Enter (without Shift)
userInput.addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

// Send button click handler
sendButton.addEventListener("click", sendMessage);

/**
 * Sends a message to the chat API and processes the response
 */
async function sendMessage() {
  const message = userInput.value.trim();

  // Don't send empty messages
  if (message === "" || isProcessing) return;

  // Disable input while processing
  isProcessing = true;
  userInput.disabled = true;
  sendButton.disabled = true;

  // Add user message to chat
  addMessageToChat("user", message);

  // Clear input
  userInput.value = "";
  userInput.style.height = "auto";

  // ======= 3. SHOW ANIMATED TYPING INDICATOR =======
  typingIndicator.classList.add("visible");
  startThinkingAnimation();

  // Add message to history
  chatHistory.push({ role: "user", content: message });

  try {
    // Create new assistant response element
    const assistantMessageEl = document.createElement("div");
    assistantMessageEl.className = "message assistant-message fresh";
    assistantMessageEl.innerHTML = "<p></p>";
    chatMessages.appendChild(assistantMessageEl);

    // Scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Send request to API
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        messages: chatHistory,
      }),
    });

    // Handle errors
    if (!response.ok) {
      throw new Error("Failed to get response");
    }

    // Process streaming response
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let responseText = "";

    while (true) {
      const { done, value } = await reader.read();

      if (done) {
        break;
      }

      // Decode chunk
      const chunk = decoder.decode(value, { stream: true });

      // Process SSE format
      const lines = chunk.split("\n");
      for (const line of lines) {
        try {
          const jsonData = JSON.parse(line);
          if (jsonData.response) {
            // Append new content to existing text
            responseText += jsonData.response;
            // FORMAT RESPONSE WITH MARKDOWN!
            assistantMessageEl.querySelector("p").innerHTML = formatMarkdown(responseText);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }
        } catch (e) {
          console.error("Error parsing JSON:", e);
        }
      }
    }

    // Add completed response to chat history
    chatHistory.push({ role: "assistant", content: responseText });

    // ======= 4. RESPONSE ANIMATION =======
    assistantMessageEl.classList.add("fresh");
    setTimeout(() => assistantMessageEl.classList.remove("fresh"), 1300);

  } catch (error) {
    console.error("Error:", error);
    addMessageToChat(
      "assistant",
      "Sorry, there was an error processing your request.",
    );
  } finally {
    // Hide typing indicator
    stopThinkingAnimation();
    typingIndicator.classList.remove("visible");

    // Re-enable input
    isProcessing = false;
    userInput.disabled = false;
    sendButton.disabled = false;
    userInput.focus();
  }
}

/**
 * Helper function to add message to chat
 */
function addMessageToChat(role, content) {
  const messageEl = document.createElement("div");
  messageEl.className = `message ${role}-message`;
  // FORMAT MESSAGE WITH MARKDOWN!
  messageEl.innerHTML = `<p>${formatMarkdown(content)}</p>`;
  chatMessages.appendChild(messageEl);

  // Scroll to bottom
  chatMessages.scrollTop = chatMessages.scrollHeight;

  // ======= 5. ANIMATE ASSISTANT MESSAGE =======
  if (role === "assistant") {
    messageEl.classList.add("fresh");
    setTimeout(() => messageEl.classList.remove("fresh"), 1300);
  }
}

/**
 * Typing (thinking) animation
 */
let thinkingDotsInterval = null;
const thinkingWords = ["Thinking", "Processing", "Analyzing", "Synthesizing", "Calculating", "Contemplating", "Formulating", "Reasoning"];
let thinkingWordIdx = 0;
function startThinkingAnimation() {
  if (!typingIndicator) return;
  let dots = 0;
  thinkingWordIdx = Math.floor(Math.random() * thinkingWords.length);
  typingIndicator.innerHTML = `<span class="thinking-word">${thinkingWords[thinkingWordIdx]}</span><span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
  const dotEls = typingIndicator.querySelectorAll('.dot');
  thinkingDotsInterval = setInterval(() => {
    dots = (dots + 1) % 4;
    // Change the "thinking" word randomly every few cycles
    if (dots === 0) {
      thinkingWordIdx = (thinkingWordIdx + 1) % thinkingWords.length;
      typingIndicator.querySelector('.thinking-word').textContent = thinkingWords[thinkingWordIdx];
    }
    dotEls.forEach((el, i) => {
      el.style.opacity = i < dots ? "1" : "0.5";
      el.style.transform = i < dots ? "scale(1.25)" : "scale(1)";
    });
  }, 350);
}
function stopThinkingAnimation() {
  if (thinkingDotsInterval) clearInterval(thinkingDotsInterval);
  if (typingIndicator) typingIndicator.innerHTML = "";
}
    </script>
  </body>
</html>
