<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatre | Re-EL Technologies</title>
  <style>
    :root {
      --primary-color: #f6821f;
      --primary-hover: #e67e22;
      --light-bg: #f9fafb;
      --border-color: #e5e7eb;
      --text-color: #1f2937;
      --text-light: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .splash-logo {
      font-size: 3rem;
      color: var(--primary-color);
      font-weight: bold;
      margin-bottom: 1rem;
      opacity: 0;
      transform: scale(0.5);
      animation: logoBounce 1.5s ease-out forwards;
    }

    .splash-subtitle {
      font-size: 1.25rem;
      color: var(--text-light);
      opacity: 0;
      animation: fadeInText 2s 1s forwards;
    }

    .loader {
      margin-top: 2rem;
      width: 50px;
      height: 50px;
      border: 5px solid var(--primary-color);
      border-top: 5px solid transparent;
      border-radius: 50%;
      margin-left: auto;
      margin-right: auto;
      animation: spin 1s linear infinite;
      opacity: 0;
      animation: spinFadeIn 1s 1.5s forwards, spin 1s linear infinite 1.5s;
    }

    @keyframes logoBounce {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo">Chatre</div>
    <div class="splash-subtitle">By Re-EL Technologies</div>
    <div class="loader"></div>
  </div>

  <script>
    // Redirect to /public/index.html after 4 seconds
    setTimeout(() => {
      window.location.href = '/public/index.html';
    }, 4000);
  </script>
</body>
</html>
